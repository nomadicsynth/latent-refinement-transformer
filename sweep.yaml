name: act-ce-film-sweep-4
project: science-llm
method: bayes
metric:
  name: eval/mean_token_accuracy
  goal: maximize
parameters:
  kmax: {values: [8]}
  tau: {values: [0.999]}
  lambda-ponder: {values: [0.0025]}
  halting-mass-scale: {values: [1.0]}
  film-rank: {values: [512]}
  lambda-deep-supervision: {values: [0.06]}
  lrs: {values: [0.0005]}
  grad-accum: {values: [4]}
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - --dataset-path
  - "./preprocessed_dataset_83208_9318"
  - --output-root
  - "./results/hparam_act"
  - --csv-path
  - "./results/hparam_act/results-act-ce-film-wandb-sweep-tmp.csv"
  - --use-wandb
  - --group
  - act-ce-film-sweep-4
  - --max-steps
  - "500"
  - --eval-steps
  - "50"
  - --eval-samples
  - "500"
  - --max-length
  - "2048"
  - --grad-checkpointing
  - --per-device-train-batch-size
  - "2"
  - ${args}
program: hparam_search_act.py